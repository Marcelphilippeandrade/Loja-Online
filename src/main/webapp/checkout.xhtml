<body cz-shortcut-listen="true">
	<header role="banner" class="cabecalhoPrincipal container">
		<h1 class="cabecalhoPrincipal-titulo">
			<a tabindex="1" href="http://localhost:8080/lojaonline/index.xhtml"
				class="cabecalhoPrincipal-linkTitulo"

				src="#{request.contextPath}/resources/imagens/logo.jpg"></img>
			</a>
		</h1>

		<div id="navegacaoCabecalho" class="cabecalhoPrincipal-navegacao">
			<div class="cabecalhoPrincipal-categoriasEBusca" role="presentation">
				<nav role="navigation" aria-label="Categorias de livros" class="colecoesDaCDC">
					
						<li class="colecoesDaCDC-colecaoItem">
							<a href="http://localhost:8080/lojaonline/index.xhtml" class="colecoesDaCDC-colecaoLink">
								Todos
							</a>
						</li>
					
						<li class="colecoesDaCDC-colecaoItem">
							<a href="http://localhost:8080/lojaonline/index.xhtml" class="colecoesDaCDC-colecaoLink">
								Front e Design
							</a>
						</li>
					
						<li class="colecoesDaCDC-colecaoItem">
							<a href="http://localhost:8080/lojaonline/index.xhtml" class="colecoesDaCDC-colecaoLink">
								Games
							</a>
						</li>
					
						<li class="colecoesDaCDC-colecaoItem">
							<a href="http://localhost:8080/lojaonline/index.xhtml" class="colecoesDaCDC-colecaoLink">
								Gestão
							</a>
						</li>
					
						<li class="colecoesDaCDC-colecaoItem">
							<a href="http://localhost:8080/lojaonline/index.xhtml" class="colecoesDaCDC-colecaoLink">
								Java
							</a>
						</li>
					
						<li class="colecoesDaCDC-colecaoItem">
							<a href="http://localhost:8080/lojaonline/index.xhtml" class="colecoesDaCDC-colecaoLink">
								Mobile
							</a>
						</li>

					<c:if test="#{currentUser.hasRole('ADMIN')}">
						<li class="colecoesDaCDC-colecaoItem"><a
							href="#{request.contextPath}/admin/livros/lista.xhtml"
							class="colecoesDaCDC-colecaoLink"> Administração </a></li>
					</c:if>

				</nav>
				<form role="search" aria-labelledby="rotuloBuscaPrincipal" action="http://localhost:8080/lojaonline/index.xhtml" method="GET" class="buscaPrincipal">

					<input type="hidden" name="type" value="product" />
					<input id="campoBuscaPrincipal" class="buscaPrincipal-campo" placeholder="O que você procura?" type="search" name="q" required="" aria-required="" /><!--

				</form>

	<main>
		<section class="infoSection container">
	<h2 class="infoSection-titulo">Checkout</h2>
	
		<form method="post" jsf:id="formCheckout">
			<div class="form-group">
<!-- 				<label>Nome</label> -->
				<input class="form-control" type="text" autofocus="autofocus" placeholder="Nome Completo" 
					jsf:value="#{checkoutBean.usuario.nome}" />
			</div>
			<div class="form-group">
<!-- 				<label>E-mail</label> -->
				<input class="form-control" type="email" placeholder="E-mail" 
					jsf:value="#{checkoutBean.usuario.email}" />
			</div>
			<div class="form-group">
<!-- 				<label>Senha</label> -->
				<input class="form-control" type="password" placeholder="Senha" 
					jsf:value="#{checkoutBean.usuario.senha}" />
			</div>
			<button class="form-button" type="submit" 
				jsf:action="#{checkoutBean.finalizar}">Finalizar Compra</button>
		</form>
			
	</section>

		<div class="buscaDoRodape container" role="presentation">
	<form role="search" aria-labelledby="rotuloBuscaDoRodape" action="http://localhost:8080/lojaonline/index.xhtml" method="GET" class="buscaDoRodape-formulario">

		<fieldset class="buscaDoRodape-fieldset">

			<input id="campoBuscaRodape" class="buscaDoRodape-campo" placeholder="O que você procura?" type="search" name="q" required="" aria-required="" />
			<button class="buscaDoRodape-enviar" type="submit">
				Buscar
			</button>
		</fieldset>
	</form>
</div>
