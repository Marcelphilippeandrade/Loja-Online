<body cz-shortcut-listen="true">
	<header role="banner" class="cabecalhoPrincipal container">
		<h1 class="cabecalhoPrincipal-titulo">
			<a tabindex="1" href="http://localhost:8080/lojaonline/index.xhtml"
				class="cabecalhoPrincipal-linkTitulo"
				style="position: absolute; left: 210px; top: 0px"> <img
				src="#{request.contextPath}/resources/imagens/logo.jpg"></img>
			</a>
		</h1>

		<div id="navegacaoCabecalho" class="cabecalhoPrincipal-navegacao">
			<div class="cabecalhoPrincipal-categoriasEBusca" role="presentation">
				<nav role="navigation" aria-label="Categorias de livros"
					class="colecoesDaCDC">

					<li class="colecoesDaCDC-colecaoItem"><a href=""
						class="colecoesDaCDC-colecaoLink"> Todos </a></li>
					<li class="colecoesDaCDC-colecaoItem"><a href=""
						class="colecoesDaCDC-colecaoLink"> Front e Design </a></li>
					<li class="colecoesDaCDC-colecaoItem"><a href=""
						class="colecoesDaCDC-colecaoLink"> Games </a></li>
					<li class="colecoesDaCDC-colecaoItem"><a href=""
						class="colecoesDaCDC-colecaoLink"> Gestão </a></li>
					<li class="colecoesDaCDC-colecaoItem"><a href=""
						class="colecoesDaCDC-colecaoLink"> Java </a></li>
					<li class="colecoesDaCDC-colecaoItem"><a href=""
						class="colecoesDaCDC-colecaoLink"> Mobile </a></li>
					<c:if test="#{currentUser.hasRole('ADMIN')}">
						<li class="colecoesDaCDC-colecaoItem"><a
							href="#{request.contextPath}/admin/livros/lista.xhtml"
							class="colecoesDaCDC-colecaoLink"> Administração </a></li>
					</c:if>

				</nav>
				<form role="search" aria-labelledby="rotuloBuscaPrincipal"
					action="http://localhost:8080/lojaonline/index.xhtml" method="GET"
					class="buscaPrincipal">
					<label id="rotuloBuscaPrincipal" class="buscaPrincipal-label"
						for="campoBuscaPrincipal"> Busque por autor, título,
						conteúdo... </label> <input type="hidden" name="type" value="product"></input>
					<input id="campoBuscaPrincipal" class="buscaPrincipal-campo"
						placeholder="O que você procura?" type="search" name="q"
						required="" aria-required=""></input>
					<button class="buscaPrincipal-submit" type="submit"
						title="buscar"></button>
				</form>
			</div>
			
			<a tabindex="3" href="http://localhost:8080/lojaonline/index.xhtml"
				title="Ir para sacola de compras"
				class="sacola cabecalhoPrincipal-itemNavegacao"> <svg
					width="28px" height="34px" viewBox="0 0 28 34" role="img"
					aria-labelledby="sacolaLabel" class="sacola-icone">
					<title id="sacolaLabel">
						Você tem #{carrinhoCompras.quantidadeTotal} itens na sacola
					</title>
					<path fill="#f8965d"
						d="M1.66666667,26.9714355 L18.3333333,26.9714355 C19.2533333,26.9714355 20,26.2247689 20,25.3047689 L20,6.97143555 C20,6.05143555 19.2533333,5.30476888 18.3333333,5.30476888 L14.9916667,5.30476888 C14.9516667,2.53643555 12.735,0.30476888 10,0.30476888 C7.265,0.30476888 5.04833333,2.53643555 5.00833333,5.30476888 L1.66666667,5.30476888 C0.746666667,5.30476888 0,6.05143555 0,6.97143555 L0,25.3047689 C0,26.2247689 0.746666667,26.9714355 1.66666667,26.9714355 L1.66666667,26.9714355 Z M12.5,10.3047689 L7.5,10.3047689 C7.04,10.3047689 6.66666667,9.93143555 6.66666667,9.47143555 C6.66666667,9.01143555 7.04,8.63810221 7.5,8.63810221 L12.5,8.63810221 C12.96,8.63810221 13.3333333,9.01143555 13.3333333,9.47143555 C13.3333333,9.93143555 12.96,10.3047689 12.5,10.3047689 L12.5,10.3047689 Z M10,1.97143555 C11.8116667,1.97143555 13.285,3.45976888 13.325,5.30476888 L6.675,5.30476888 C6.715,3.45976888 8.18833333,1.97143555 10,1.97143555 L10,1.97143555 Z"></path>
					<g>
						<circle cx="19.5" cy="24.8047689" r="8.5" role="presentation" fill="#FFF"></circle>
						<text text-decoration="none" text-anchor="middle" x="19.5" y="30" class="sacola-contador">#{carrinhoCompras.quantidadeTotal}</text>
					</g>
				 </svg>
			</a>
		</div>
	</header>


	<main>

		<o:cache>
			<section class="vitrineDestaquinho container">
				<h2 class="vitrineDestaquinho-titulo">Últimos lançamentos</h2>
				<ul class="vitrineDestaquinho-lista">
					<ui:repeat var="livro" value="#{homeBean.ultimosLancamentos()}">
						<li class="livroNaVitrine vitrineDestaquinho-produto"><a
							href="#{request.contextPath}/livro-detalhe.xhtml?id=#{livro.id}"
							class="livroNaVitrine-link" title="#{livro.titulo}">
								<div class="livroNaVitrine-imagemContainer" role="presentation">
									<img class="livroNaVitrine-imagem"
										src="#{request.contextPath}/file/#{livro.capaPath}"
										alt="#{livro.titulo}" title="#{livro.titulo}" />
								</div> <span class="livroNaVitrine-nome">#{livro.titulo}</span>
						</a></li>
					</ui:repeat>
				</ul>
			</section>

			<h3 class="homeCall container">Todos os nossos livros</h3>

			<section class="vitrineDaColecao container">
				<ul class="vitrineDaColecao-lista">
					<ui:repeat var="livro" value="#{homeBean.demaisLivros()}">
						<li class="livroNaVitrine vitrineDaColecao-produto"><a
							href="#{request.contextPath}/livro-detalhe.xhtml?id=#{livro.id}"
							class="livroNaVitrine-link" title="#{livro.titulo}">
								<div class="livroNaVitrine-imagemContainer" role="presentation">
									<img class="livroNaVitrine-imagem"
										src="#{request.contextPath}/file/#{livro.capaPath}"
										alt="#{livro.titulo}" title="#{livro.titulo}" />
								</div> <span class="livroNaVitrine-nome">#{livro.titulo}</span>
						</a></li>
					</ui:repeat>
				</ul>
			</section>
		</o:cache>

		<div class="buscaDoRodape container" role="presentation">
			<form role="search" aria-labelledby="rotuloBuscaDoRodape"
				action="http://localhost:8080/lojaonline/index.xhtml" method="GET"
				class="buscaDoRodape-formulario">
				<label id="rotuloBuscaRodape" class="buscaDoRodape-rotuloEscondido"
					for="campoBuscaRodape">Busque por autor, título,
					conteúdo...</label> <label class="buscaDoRodape-rotulo"
					for="campoBuscaRodape">Não encontrou o seu livro?</label>
				<fieldset class="buscaDoRodape-fieldset">
					<input type="hidden" name="type" value="product" /> <input
						id="campoBuscaRodape" class="buscaDoRodape-campo"
						placeholder="O que você procura?" type="search" name="q"
						required="" aria-required="" />
					<button class="buscaDoRodape-enviar" type="submit">Buscar
					</button>
				</fieldset>
			</form>
		</div>

	</main>

	<footer class="rodape">
		<div class="container" role="presentation">
			<div class="rodape-conteudo" role="presentation">
				<section class="rodape-secao"></section>
				<section class="rodape-secao rodape-secaoLinks">
					<ul>

					</ul>
				</section>

				<section class="rodape-secao rodape-secaoOutros"></section>
			</div>
		</div>
	</footer>

	<footer class="caelumGroup">
		<div class="caelumGroup-footer" role="presentation">

			<p></p>

			<ul>
				<li><a href="http://stackoverflow.com/"> <img
						alt="Starck Overflow"
						src="#{request.contextPath}/resources/imagens/logo-stackoverflow.svg" />
				</a></li>

				<li><a href="http://www.guj.com.br/"> <img alt="GUJ"
						class="caelumGroup-footer-guj-logo"
						src="#{request.contextPath}/resources/imagens/g-u-j-logo.svg" />
				</a></li>
			</ul>
		</div>
	</footer>

	<script>
		var canalDePromos = new WebSocket("ws://localhost:8080/#{request.contextPath}/canal/promos");
		canalDePromos.onmessage = function(message){
			console.log(message);
			var novaPromo = JSON.parse(message.data);
			if(confirm("Que tal aproveitar a promoção relâmpago " + novaPromo.titulo)){
				document.location.href="#{request.contextPath}/livro-detalhe.xhtml?id=" + novaPromo.livroId;
			}
		};
	</script>

	<script type="text/javascript"
		src="#{request.contextPath}/resources/js/trackExternalLinks.js"></script>

	<iframe src="#{request.contextPath}/resources/ut.html"
		style="display: none;"></iframe>
	<div
		style="position: absolute; bottom: 0px; right: 0px; width: 1px; height: 1px; overflow: hidden; visibility: visible;"></div>
	<div
		style="width: auto; height: auto; position: fixed; z-index: 100000004; display: block; visibility: visible; overflow-x: hidden; bottom: 22%; left: 0px;">
		<iframe id="crowd-shortcut" name="crowd-shortcut" frameborder="0"
			scrolling="no" class="urp-no-hide"
			src="#{request.contextPath}/resources/saved_resource.html"
			style="max-width: none !important; width: 187px; display: block; height: 44px; margin-left: -143px; border-top-right-radius: 2px; border-bottom-right-radius: 2px; visibility: visible;"></iframe>
	</div>
