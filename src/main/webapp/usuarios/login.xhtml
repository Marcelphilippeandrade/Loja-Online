<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<h:outputStylesheet library="css" name="bootstrap.min.css" />
<title>Loja Online - Login</title>

	<link rel="stylesheet" href="#{request.contextPath}/resources/css/TelaLoginAdmin.css" />
</h:head>

<body>

	<header role="banner" class="cabecalhoPrincipal container">
		<div class="divLogoPrincipal">
			<img src="#{request.contextPath}/resources/imagens/Logo-Tela-Admin.png"></img>
		</div>
	</header>

	<form action="${request.getContextPath()}/j_security_check" method="post">
		<div class="divCampoLogin">
			<label>Login:</label>
			<input name="j_username" class="campoLogin"/>
		</div>
		
		<div class="divSenha">
			<label>Senha:</label>
			<input name="j_password" type="password" class="campoSenha"/>
		</div>
		
		<div class="divBotaoLogin">
			<button type="submit" class="botaoLogin">Login</button>
		</div>
	</form>
</body>
</html>
