<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/_admin_template.xhtml">

	<ui:param name="cadastro" value="active" />

	<ui:define name="body">

		<h1>Cadastro De Livros</h1>
		
		<h:form enctype="multipart/form-data">

			<div class="form-gruop col-md-12">
				<div class="form-gruop col-md-4">
					<h:outputLabel value="Título" />
					<h:inputText id="titulo" value="#{adminLivrosBean.livro.titulo}"
						required="true" styleClass="form-control" />
					<h:message for="titulo" />
				</div>

				<div class="form-gruop col-md-2">
					<h:outputLabel value="Data de Publicação" />
					<h:inputText id="dataPublicacao"
						value="#{adminLivrosBean.livro.dataPublicacao}"
						styleClass="form-control" />
					<h:message for="dataPublicacao" />
				</div>

				<div class="form-gruop col-md-2">
					<h:outputLabel value="Número de Páginas" />
					<h:inputText id="numeroPaginas"
						value="#{adminLivrosBean.livro.numeroPaginas}" required="true"
						styleClass="form-control" />
					<h:message for="numeroPaginas" />
				</div>

				<div class="form-gruop col-md-2">
					<h:outputLabel value="Preço" />
					<h:inputText id="preco" value="#{adminLivrosBean.livro.preco}"
						required="true" styleClass="form-control" />
					<h:message for="preco" />
				</div>

			</div>

			<div class="form-gruop col-md-12">
				<div class="form-gruop col-md-6">
					<h:outputLabel value="Descrição" />
					<h:inputTextarea id="descricao" rows="4" cols="20"
						value="#{adminLivrosBean.livro.descricao}" required="true"
						styleClass="form-control" />
					<h:message for="descricao" />
				</div>

				<div class="form-gruop col-md-6">
					<h:outputLabel value="Autores" />
					<h:selectManyListbox id="autores"
						value="#{adminLivrosBean.livro.autores}"
						converter="autorConverter" styleClass="form-control">
						<f:selectItems value="#{adminLivrosBean.autores}" var="autor"
							itemValue="#{autor}" itemLabel="#{autor.nome}" />
					</h:selectManyListbox>
					<h:message for="autores" />
				</div>
			</div>

			<div class="form-gruop col-md-12">
				<div class="form-gruop col-md-6">
					<h:outputLabel value="Capa do Livro" />
					<h:inputFile id="capaLivro" value="#{adminLivrosBean.capaLivro}"
						styleClass="form-control" />
					<h:message for="capaLivro" />
				</div>
			</div>

			<div class="form-gruop col-md-12">
				<div class="form-gruop col-md-2">
					<h:commandButton value="Cadastrar"
						action="#{adminLivrosBean.salvar}" styleClass="btn btn-primary" />
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
